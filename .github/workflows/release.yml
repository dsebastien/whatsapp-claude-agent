name: Release

on:
    workflow_dispatch:
        inputs:
            tag:
                description: 'Tag name for release (e.g., 1.0.0)'
                required: true
                type: string
    push:
        tags:
            - '*'

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Determine version
              id: version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    TAG="${{ inputs.tag }}"
                  else
                    TAG="${GITHUB_REF#refs/tags/}"
                  fi
                  # Strip 'v' prefix for version number
                  VERSION="${TAG#v}"
                  echo "tag=$TAG" >> $GITHUB_OUTPUT
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build all executables
              run: |
                  mkdir -p dist
                  BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

                  # Linux x64
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --sourcemap \
                    --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${BUILD_DATE}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=bun-linux-x64 \
                    --outfile dist/whatsapp-claude-agent-linux-x64

                  # macOS ARM64 (Apple Silicon)
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --sourcemap \
                    --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${BUILD_DATE}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=bun-darwin-arm64 \
                    --outfile dist/whatsapp-claude-agent-darwin-arm64

                  # macOS x64 (Intel)
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --sourcemap \
                    --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${BUILD_DATE}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=bun-darwin-x64 \
                    --outfile dist/whatsapp-claude-agent-darwin-x64

                  # Windows x64
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --sourcemap \
                    --define "BUILD_VERSION='\"${{ steps.version.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${BUILD_DATE}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=bun-windows-x64 \
                    --outfile dist/whatsapp-claude-agent-windows-x64.exe

            - name: List artifacts
              run: ls -lah dist/

            - name: Configure Git
              if: github.event_name == 'workflow_dispatch'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Create and push tag
              if: github.event_name == 'workflow_dispatch'
              run: |
                  git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
                  git push origin "${{ steps.version.outputs.tag }}"

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.version.outputs.tag }}
                  name: Release ${{ steps.version.outputs.tag }}
                  generate_release_notes: true
                  files: |
                      dist/whatsapp-claude-agent-linux-x64
                      dist/whatsapp-claude-agent-darwin-arm64
                      dist/whatsapp-claude-agent-darwin-x64
                      dist/whatsapp-claude-agent-windows-x64.exe
